<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Section Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        section {
            padding: 50px;
            min-height: 100vh;
        }

        .about {
            background-color: rgb(183, 183, 238);
        }

        .work {
            background-color: rgb(148, 240, 148);
        }

        .contact {
            background-color: rgb(241, 189, 189);
        }

        h1 {
            margin-top: 0;
        }
    </style>
</head>

<body>

    <section class="about">
        <h1>About Me</h1>
        <p>This is the About section. You can introduce yourself here.</p>
    </section>

    <section class="work">
        <h1>My Work</h1>
        <p>This section showcases your work or portfolio.</p>
    </section>

    <section class="contact">
        <h1>Contact</h1>
        <p>Get in touch via email or social media here.</p>
    </section>

</body>

</html>
